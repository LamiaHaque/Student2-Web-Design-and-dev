    <!-- JavaScript for form validation, preview, and editing -->
    <script>
        function previewForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var firstVisit = document.getElementById('firstVisit').value;
            var informative = document.querySelector('input[name="informative"]:checked') ? document.querySelector('input[name="informative"]:checked').value : '';
            var improvements = document.getElementById('improvements').value;
            var satisfaction = document.querySelector('input[name="satisfaction"]:checked') ? document.querySelector('input[name="satisfaction"]:checked').value : '';
            var recommendation = document.getElementById('recommendation').value;
            var receiveUpdates = document.getElementById('receiveUpdates').value;
            var additionalQuestions = document.getElementById('additionalQuestions').value;

            // Basic validation
            if (name === '' || email === '' || satisfaction === '') {
                document.getElementById('errorMessage').innerText = 'Please fill out all required fields.';
                document.getElementById('successMessage').innerText = '';
            } else {
                document.getElementById('errorMessage').innerText = '';
                document.getElementById('successMessage').innerText = 'Form preview:';
                document.getElementById('successMessage').innerHTML += '<br>Name: ' + name;
                document.getElementById('successMessage').innerHTML += '<br>Email: ' + email;
                document.getElementById('successMessage').innerHTML += '<br>First Time Visit: ' + firstVisit;
                document.getElementById('successMessage').innerHTML += '<br>Informative: ' + informative;
                if (improvements !== '') {
                    document.getElementById('successMessage').innerHTML += '<br>Improvements: ' + improvements;
                }
                document.getElementById('successMessage').innerHTML += '<br>Satisfaction: ' + satisfaction;
                document.getElementById('successMessage').innerHTML += '<br>Recommendation: ' + recommendation;
                document.getElementById('successMessage').innerHTML += '<br>Receive Updates: ' + receiveUpdates;
                if (additionalQuestions !== '') {
                    document.getElementById('successMessage').innerHTML += '<br>Additional Questions/Requests: ' + additionalQuestions;
                }
            }
        }
    </script>
